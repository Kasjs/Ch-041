<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form validation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form method="post">
                <div class="form-group">
                    <br>
                    <fieldset>
                        <legend>Opinion pull</legend>
                        <input class="form-control" name="name" type="text" placeholder="Name"
                               pattern="^[A-Z]+[a-z]*$" required>
                        <br>
                        <input class="form-control" name="birthday" type="date" placeholder="Birthday"
                               max="2000-01-01" min="1816-01.01" required>
                        <br>
                        <input class="form-control" name="id" placeholder="Id Number"
                               pattern="(^[A-Z]{2})+([0-9]{6})" required>
                        <br>
                        <input class="form-control" type="email" name="email" placeholder="Email" required>
                        <br>
                        <select class="form-control" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other :)</option>
                        </select>
                        <br>
                       <textarea placeholder="Please write down your opinion" name="opinion" required></textarea>
                        <br>
                        <input class="form-control btn btn-info" type="submit" value="Submit">
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
