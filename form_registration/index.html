<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form validation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <br><br>
    <button type="button" class="btn btn-info btn-md" id="open_form_btn">Open Form Registration</button>
    <div class="modal fade" id="model_with_form" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="modal_head" class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Registration Form</h4>
                </div>
                <div id="modal_body" class="modal-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <h2>Form Opinion</h2>
                            <form id="opinion_form" action="" method="get" role="form">
                                <div class="form-group">
                                    <label id="label_name" class="col-xs-2 control-label">Name</label>
                                    <div class="col-xs-10">
                                        <input id="name" class="form-control" name="name" type="text" placeholder="Name"
                                               pattern="^[A-Z]+[a-z]*$" required>
                                        <span id="name_success" class="hide">Field is correct</span>
                                        <span id="name_error" class="hide">First letter must be capital</span>
                                    </div>
                                </div>
                                <br><br><br>
                                <div class="form-group">
                                    <label id="label_birthday" class="col-xs-2 control-label">Birthday</label>
                                    <div class="col-xs-10">
                                        <input class="form-control" id="birthday" name="birthday" type="date" placeholder="Birthday"
                                               max="2000-01-01" min="1816-01-01" required>
                                        <span class="hide" id="birthday_success">Field is correct</span>
                                        <span class="hide" id="birthday_error">You age should be from 16 to 200 years</span>
                                    </div>
                                </div>
                                <br><br>
                                <div class="form-group">
                                    <label id="label_email" class="col-xs-2 control-label">Email</label>
                                    <div class="col-xs-10">
                                        <input id="email" class="form-control" type="email" name="email" placeholder="Email" required>
                                        <span class="hide" id="email_success">Field is correct</span>
                                        <span class="hide" id="email_error">In your email should be . or @ symbols</span>
                                    </div>
                                </div>
                                <br><br>
                                <div class="form-group">
                                    <label class="col-xs-2 control-label">ID Number</label>
                                    <div class="col-xs-10">
                                        <input class="form-control" id="id_number" name="idNumber" placeholder="Id Number"
                                               pattern="(^[A-Z]{2})+([0-9]{6})" required>
                                        <span class="hide" id="id_number_success">Field is correct</span>
                                        <span class="hide" id="id_number_error">This field should contain first two capital letters
                                         and after six numbers
                                        </span>
                                    </div>
                                </div>
                                <br><br>
                                <div class="form-group">
                                    <label class="col-xs-2 control-label" >Gender</label>
                                    <div class="col-xs-10">
                                        <div class="radio-inline">
                                            <label><input type="radio" name="gender" value="male" checked>Male</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="gender" value="female">Female</label>
                                        </div>
                                        <div class="radio-inline">
                                            <label><input type="radio" name="gender" value="other">Other</label>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label class="col-xs-2 control-label">Your Opinion</label>
                                    <div class="col-xs-10">
                        <textarea class="form-control" placeholder="Please write down your opinion" name="opinion"
                                  required></textarea>
                                    </div>
                                </div>
                                <br><br>
                                <div class="form-group">
                                    <input class="btn btn-success" id="submit_btn" type="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="modal_footer" class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="form.js"></script>
</body>
</html>
