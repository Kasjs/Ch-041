<div id="add-feed">
    <div class="col-md-10 col-md-offset-1 col-lg-6 col-lg-offset-3">
        <form class="form-horizontal add-feed" role="form" ng-submit="addFeed()">
            <h3 class="center-text">Add new feed</h3>
            <div class="form-group">
                <label class="control-label col-sm-3" for="url">Url:</label>
                    <div class="col-sm-7">
                        <input type="url" id="url" class="form-control form-input" placeholder="Enter url" ng-model="obj.link" 
                               uib-tooltip="ex: http://www.cnet.com/rss/news/" 
                               tooltip-trigger="'focus'" 
                               tooltip-placement="top-right">
                    </div>
            </div>

            <div class="form-group">
                <label for="category" class="col-sm-3 control-label">Category</label>
                <div class="col-sm-7">
                    <select id="category" class="form-control form-input" ng-model="obj.category" ng-options="category for category in categories()" ng-change="checkIfNew()" uib-tooltip="To enter custom category choose 'custom'" tooltip-trigger="'focus'" tooltip-placement="right">
                        <option value="" disabled selected hidden>Choose</option>
                    </select>
                </div>
            </div>

            <div id="add-new-category" class="form-group fade-in-anim" ng-show="addingNewCategory">
                <label for="new-category" class="col-sm-3 control-label">New Category</label>
                <div class="col-sm-7">
                    <input id="new-category" class="form-control form-input" placeholder="Enter category name" ng-model="newCategory" maxlength="25">
                    </input>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12 center-block">
                    <button type="submit" id="add-feed-btn-submit" class="btn btn-default add-feed-btn center-block app-btn-blue">Add feed</button>
                </div>
            </div>
            <div class="alert alert-danger text-center fade-in-anim" role="alert" ng-show="error">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                <span ng-bind="error"></span>
            </div>
        </form>
    </div>
</div>
