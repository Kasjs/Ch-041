<div id="sidebar">
	<div class="sidebar-item" ng-show="checkIfEmpty()">
		<div ng-click="getAll($event)"><span class="glyphicon glyphicon-align-justify all-icon" aria-hidden="true"></span><span translate class="all-text">All</span></div>
	</div>
	<div class="sidebar-item" ng-show="hideFavourites()">
		<a class="glyphFeeds fav-dropdown" data-toggle="collapse" data-target="#favourites" ng-click="getFavourites($event)">
			<span class="glyphicon glyphicon-chevron-right"></span><span class="glyphicon glyphicon-star"></span><span translate>Favourites</span>
		</a>
		<div class="collapse" id="favourites">
			<ul dnd-list="favs"
				dnd-allowed-types="favsListDragableTypes">
				<li class="sidebar-sub-item"
					ng-repeat="category in feedsData.favouritesDictionary"
					dnd-draggable="category"
					dnd-type="'favs'"
					dnd-moved="onFavsDrag($index)"
					dnd-effect-allowed="move">
					<a data-toggle="collapse" data-target="{{ '#' + $index + 'fav' + category.category.split(' ').join('') }}" class="glyphFeeds fav-dropdown" ng-click="getFavArticlesByCat($event, category.category)">
						<span class="glyphicon glyphicon-chevron-right"></span><span ng-bind="category.category"></span>
					</a>
					<div class="collapse" id="{{ $index + 'fav' + category.category.split(' ').join('')}}">
						<ul>
							<li class="sidebar-sub-item" ng-repeat="article in category.articles | orderBy: 'title'">
								<a class="shortened-text fav-dropdown" ng-click="getFavArticle($event, article)" ng-dblclick="IgnoreDoubleClick()">
									<img ng-src="{{article.link|favicon}}">
									<span ng-bind="article.title"></span>
								</a>
							</li>
						</ul>
					</div>
				</li>
			</ul>
		</div>
	</div>

	<ul dnd-list="feeds"
		dnd-allowed-types="feedsListDragableTypes"
		ng-show="checkIfEmpty()">
		<li class="sidebar-item shortened-text"
			ng-repeat="category in feeds"
			dnd-draggable="category"
			dnd-type="'feeds'"
			dnd-moved="onFeedsDrag($index)"
			dnd-effect-allowed="move">
			<div><span class="eye-view-btn my-hidden" ng-click="getByCat($event, category.category, $index)" ng-dblclick="IgnoreDoubleClick()">view</span></div>
			<a data-toggle="collapse" data-target="{{ '#' + $index + category.category.split(' ').join('') }}" class="glyphFeeds" ng-click="shevronToggle($event)">
				<span class="glyphicon glyphicon-chevron-right"></span><span ng-bind="category.category"></span>
			</a>
			<div class="collapse" id="{{ $index + category.category.split(' ').join('')}}">
				<ul>
					<li class="sidebar-sub-item" ng-repeat="feed in category.feeds | orderBy: 'title'">
						<a class="shortened-text" ng-click="getByFeed($event, feed)" ng-dblclick="IgnoreDoubleClick()">
							<img ng-src="{{feed.link|favicon}}">
							<span ng-bind="feed.title"></span>
						</a>
					</li>
				</ul>
			</div>
		</li>
	</ul>
	<div class="col-sm-12 center-children">
		<button id="add-feed-test-btn" type="button" class="app-btn app-btn-blue" ng-click="toAddFeed()">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span translate>Add feed</span>
		</button>
	</div>
</div>
