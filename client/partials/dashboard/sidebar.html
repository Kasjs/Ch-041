<div id="sidebar">
    <div class="sidebar-item" ng-show="checkIfEmpty()">
        <div ng-click="getAll($event)"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span><span class="all-text">  All</span></div>
    </div>
    <div class="sidebar-item" ng-show="hideFavourites()">
        <span>
            <a class="glyphFeeds" data-toggle="collapse" data-target="#favourites" ng-click="getFavourites($event)">
                <span class="glyphicon glyphicon-chevron-right"></span><span class="glyphicon glyphicon-star"></span><span>Favourites</span>
            </a>
        </span>
        <div class="collapse" id="favourites">
            <ul dnd-list="favs"
                dnd-allowed-types="favsListDragableTypes">
                <li class="sidebar-sub-item"
                    ng-repeat="category in favs"
                    dnd-draggable="category"
                    dnd-type="'favs'"
                    dnd-moved="onFavsDrag($index)"
                    dnd-effect-allowed="move">
                    <span>
                        <a data-toggle="collapse" data-target="{{ '#' + $index + 'fav' + category.key }}" ng-click="getFavArticlesByCat($event, category.key)" class="glyphFeeds">
                            <span class="glyphicon glyphicon-chevron-right"></span><span ng-bind="category.key"></span>
                        </a>
                    </span>
                    <div class="collapse" id="{{ $index + 'fav' + category.key }}">
                        <ul>
                            <li class="sidebar-sub-item" ng-repeat="article in category.values | orderBy: 'title'">
                                <a class="shortened-text" ng-click="getFavArticle(article)">
                                    <img ng-src="{{article.link|favicon}}">
                                    <span ng-bind="article.title"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <ul dnd-list="feeds"
        dnd-allowed-types="feedsListDragableTypes"
        ng-show="checkIfEmpty()">
        <li class="sidebar-item"
            ng-repeat="category in feeds"
            dnd-draggable="category"
            dnd-type="'feeds'"
            dnd-moved="onFeedsDrag($index)"
            dnd-effect-allowed="move">
            <span ">
                <a data-toggle="collapse" data-target="{{ '#' + $index + category.key }}" ng-click="getByCat($event, category.key, $index)" class="glyphFeeds">
                    <span class="glyphicon glyphicon-chevron-right"></span><span ng-bind="category.key"></span>
                </a>
            </span>
            <div class="collapse" id="{{ $index + category.key }}">
                <ul>
                    <li class="sidebar-sub-item" ng-repeat="feed in category.values | orderBy: 'title'">
                        <a class="shortened-text" ng-click="getByFeed(feed)">
                            <img ng-src="{{feed.link|favicon}}">
                            <span ng-bind="feed.title"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>

    <div class="col-sm-12 center-block">
        <button type="button" class="btn btn-default add-feed-btn center-block app-btn-blue" ui-sref=".addFeed">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add feed
        </button>
    </div>
</div>
