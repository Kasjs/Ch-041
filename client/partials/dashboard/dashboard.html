<div id="dashboard">
    <div class="loading-icon" ng-show="loadingIcon()">
        <div class="center-absolute spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
    <div class="row" ng-swipe-right="showSidebar()" ng-swipe-left="hideSidebar()">
        <div id="sidebar-wrapper" class="col-md-3 col-lg-2 fade-in-anim" ui-view="sidebar" ng-class="{'sidebar-mobile' : !sidebar()}"></div>
        <div class="sidebar-overlay visible-xs visible-sm" ng-click="toggleSidebar()" ng-show="sidebar()"></div>
        <div id="content-wrapper" class="col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2">
            <div class="row">
                <div ui-view="feedHead" ng-hide="articleReading()"></div>
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>
