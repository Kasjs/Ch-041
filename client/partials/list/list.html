<!--Table feeds-->
<div id="list" class="feeds">
    <div class="table-feed" ng-repeat="article in articles">
        <div class="col-lg-11 col-xs-10 col-same-height">
            <a ng-href="{{article.link}}">
                <p class="shortened-text strong-text" ng-bind="article.title">
                </p>
                <p class="shortened-text" ng-bind="article.content">
                </p>
            </a>
        </div>
        <div class="col-lg-1 col-xs-2 col-same-height">
            <div class="list-share-wrap center-text">
                <span class="list-item-btn-top star-icon glyphicon glyphicon-star onhover-orange" ng-click="addFavourite(article)" ng-hide="isFavourites()">
                </span>
                <span class="list-item-btn-top glyphicon glyphicon-trash onhover-red" ng-click="removeFavourite(article)" ng-show="isFavourites()"></span>
                <span class="list-item-btn">
                    <span class="fa fa-share-alt onhover-green" ng-click="share(article)" uib-popover-template="'partials/modals/sharing.html'" popover-placement="bottom-right">
                    </span>
                </span>
            </div>
        </div>
    </div>
    <modal show='modalShown'>
        <h4 class="uppercase">add to favourites</h4>
        <select id="category" class="form-control form-input" ng-model="obj.category" ng-options="category for category in categories()" ng-change="checkIfNew()" uib-tooltip="To enter custom category choose 'custom'" tooltip-trigger="'focus'" tooltip-placement="right">
            <option value="" disabled selected hidden>Choose</option>
        </select>

        <input id="new-category" class="form-control form-input fade-in-anim" placeholder="Enter category name" ng-model="newCatObj.category" ng-show="addingNewFavCategory" maxlength="25">
        </input>

        <div class="center-children">
            <button type="button" class="btn btn-lg app-btn-blue" aria-label="Justify" ng-click="confirmAddFavourite()">confirm</button>
        </div>

        <div class="alert alert-danger text-center fade-in-anim" role="alert" ng-show="error">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span ng-bind="error"></span>
        </div>
    </modal>
</div>
