<!--Grid feeds-->
<div id="th-large" class="clearfix feeds">
    <div class="col-md-12 col-lg-6" ng-repeat="article in articles">
        <div class="panel panel-default app-panel fade-in-anim">
            <img ng-show="article.img" ng-src="{{article.img}}" class="img-responsive" alt="Article image">
            <div class="content">
                <div class="article-title">
                    <a ng-href="{{article.link}}" target="_blank"><span ng-bind="article.title"></span></a>
                </div>
                <div class="article-content hide-mobile">
                    <span ng-bind="article.content"></span>
                </div>
                <div class="footer">
                    <span class="my-hidden">
                        <a type="button" class="btn read-btn app-btn-blue hide-desktop" ng-href="{{article.link}}" target="_blank">
                            read
                        </a>
                        <span class="article-fav-icon glyphicon glyphicon-star onhover-orange" ng-click="addFavourite(article)" ng-hide="isFavourites()"></span>
                        <span class="article-footer-item fa fa-share-alt onhover-green" ng-click="share(article)" uib-popover-template="'partials/modals/sharing.html'" popover-placement="bottom"></span>
                    </span>
                    <span class="trash-icon glyphicon glyphicon-trash onhover-red" ng-show="isFavourites()" ng-click="removeFavourite(article)"></span>
                    <span class="article-date" ng-bind="getArticleDate(article.date)"></span>
                    <span class="article-time-icon glyphicon glyphicon-time"></span>
                </div>
            </div>
        </div>
    </div>
    <modal show='modalShown'>
        <h4 class="uppercase">add to favourites</h4>
        <select id="category" class="form-control form-input" ng-model="obj.category" ng-options="category for category in categories()" ng-change="checkIfNew()" uib-tooltip="To enter custom category choose 'custom'" tooltip-trigger="'focus'" tooltip-placement="right">
            <option value="" disabled selected hidden>Choose</option>
        </select>

        <input id="new-category" class="form-control form-input fade-in-anim" placeholder="Enter category name" ng-model="newCatObj.category" ng-show="addingNewFavCategory" maxlength="25">
        </input>

        <div class="center-children">
            <button type="button" class="btn btn-lg app-btn-blue" aria-label="Justify" ng-click="confirmAddFavourite()">confirm</button>
        </div>

        <div class="alert alert-danger text-center fade-in-anim" role="alert" ng-show="error">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span ng-bind="error"></span>
        </div>
    </modal>
</div>
