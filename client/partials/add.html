<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <form class="form-horizontal add-feed" role="form">
            <div class="form-group">
                <label class="control-label col-sm-3" for="url">Url:</label>
                <div class="col-sm-7">
                    <input type="url" class="form-control form-input" ng-model='url' id="url" placeholder="Enter url">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 center-block">
                    <button type="submit" class="btn btn-default add-feed-btn center-block" ng-click='addFeed()'>Add feed</button>
                </div>
            </div>
        </form>
    </div>
</div>
