<div class="row">
	<div class="col-xs-12">
		<h1>Reset Password</h1>
		<hr>
		<div class='col-xs-6'>
			<span ng-bind='confirm_email.email'></span>
			<form>
				<label for="password"> New Password
					<input class="form-control" type="password" ng-model="password.pas" name="password" autofocus="true">
				</label>
				<label for='confirm'> Confirm Password
					<input class='form-control' type="password" ng-model="password.confirm" name="confirm" >
				</label>
				<input type="button" ng-click='reset()' class="btn btn-primary app-btn-blue" value="Update Password">
			</form>
		</div>
	</div>
</div>
