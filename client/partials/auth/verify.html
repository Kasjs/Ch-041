<div class="row">
	<div id="register" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-offset-3 col-md-6">
		<div class="cstmform-border">
			<h2 class="header uppercase">
				<span class="orange">rss</span><span>|registration</span>
			</h2>
			<div class="row">
				<div class="col-xs-12">
					<form name="registerform" id="registration" ng-submit="register(registerform)" ng-validate="validationRegistrOptions">
						<div class="form-group login">
							<label class="capitalize" for="enterEmail">email</label>
							<input type="email" name="mail" class="form-control" id="enterEmail" autocomplete="on" placeholder="jacksparrow@gmail.com" ng-value='setEmail()' ng-model="user.email" ng-disabled='setEmail()'>
						</div>
						<div class="form-group login">
							<label class="capitalize" for="enterPassword">password</label>
							<input type="password" name="pwd" class="form-control" id="enterPassword"  autocomplete="off" placeholder="Enter your Password" ng-model="user.password" ng-required>
							<ul id="strength" check-strength="user.password"></ul>
						</div>
						<button id="sub_btn" type="submit" class="btn btn-default btn-lg center-block app-btn-blue cswidth capitalize" >sign up</button>
						<div class="alert alert-danger text-center animate-error" role="alert" ng-show="error">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="sr-only">Error:</span>
							<span id="error" ng-bind="error.message"></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
