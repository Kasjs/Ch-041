<div class="col-xs-12 col-md-offset-3 col-md-6" ng-controller="AuthController">

  <!--<h2 class="header">-->
  <!--<span>RSS</span>|READER-->
  <!--</h2>-->
  <div class="panel panel-default col-xs-12">
    <div class="panel-heading">
      <div class="row">

        <div class="text-left">
          <img src="//assets/images/profile.png" class="avatar img-circle img-responsive" alt="avatar">
        </div>
        <div class="all-text">
          <h4>username</h4>
        </div>

      </div>

      <form class="form-horizontal col-xs-12" name="profile" id="profileSettings">
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2">Email</label>
            <div class="col-sm-10">
              <p class="form-control-static" ng-model="user.email"></p>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2" for="newAvatar">Avatar</label>
            <div class="col-sm-10">
              <input class="form-control" id="newAvatar" type="file" nv-file-selected uploader="uploader"
                     placeholder="choose another avatar">

              <p ng-repeat="item in uploader.queue">
                Name: <span ng-bind="item.file.name"></span><br/>
                <button ng-click="item.upload()">upload</button>
              </p>

            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2" for="addUsername">Username</label>
            <div class="col-sm-10">
              <button class="btn btn-primary" id="addUsername" data-toggle="modal" data-target="#modalUsername" type="button"><span
                  class="glyphicon glyphicon-plus"></span> Add username
              </button>
            </div>
          </div>

          <!-- Modal -->
          <div id="modalUsername" class="modal fade modal-lg text-center" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Change your password</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group ">
                    <label class="col-sm-4" for="newUsername">Username:</label>
                    <div class="col-sm-6">
                      <input id="newUsername" type="text">
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2" for="changePsw">Password</label>
            <div class="col-sm-10">
              <button class="btn btn-primary" id="changePsw" type="button" data-toggle="modal" data-target="#modalPassword">Change password
              </button>
            </div>
          </div>

          <!-- Modal -->
          <div id="modalPassword" class="modal fade modal-lg text-center" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Change your password</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group ">
                    <label class="col-sm-4" for="currentPassword">Your password:</label>
                    <div class="col-sm-6">
                      <input id="currentPassword" type="password">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label class="col-sm-4" for="newPassword">New password:</label>
                    <div class="col-sm-6">
                      <input id="newPassword" type="password">
                    </div>
                  </div>
                  <div class="form-group ">
                    <label class="col-sm-4" for="repeatPassword">Repeat password:</label>
                    <div class="col-sm-6">
                      <input id="repeatPassword" type="password">
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="form-group form-inline">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
