<!-- Modal for change password-->
<div id="modalPassword" class="modal fade modal-lg text-center" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Change your password</h4>
      </div>
      <div class="modal-body">

        <label class="col-sm-4" for="currentPassword">Your password:</label>
        <div class="col-sm-6">
          <input id="currentPassword" type="password">
        </div>

        <label class="col-sm-4" for="newPassword">New password:</label>
        <div class="col-sm-6">
          <input id="newPassword" type="password">
        </div>

        <label class="col-sm-4" for="repeatPassword">Repeat password:</label>
        <div class="col-sm-6">
          <input id="repeatPassword" type="password">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
