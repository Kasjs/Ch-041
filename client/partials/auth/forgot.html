<div class='row'>
	<div class='col-xs-12'>
		<h1>Forgot password</h1>
		<hr>
		<div class="col-offset-8 col-xs-4">
			<form>
				<label class="forgot_label"> Enter your email to confirm reset password</label>
					<input class='form-control forgot' type="email" name="email" ng-model='confirm_email.email' placeholder="jacksparrow@gmail.com" required>
				<input class="btn btn-primary app-btn-blue" type="button" ng-click='forgot()' value="Reset Password">
			</form>
		</div>
	</div>
</div>
