<div class="col-xs-12 col-md-offset-3 col-md-6">
	<div class="cstmform-border">
		<h2 class="header">
        <span class="orange">RSS</span>
        |READER
        </h2>
		<div class="row">
			<div class="col-xs-12">
				<div class="panel-group" id="accordion">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapse1" class="cstmblock capitalize">change password</a>
                            </h4>
						</div>
						<div id="collapse1" class="panel-collapse collapse **in**">
							<div class="panel-body">
								<form ng-submit="changePass()">
									<div class="form-group">
										<div class="row">
											<label class="col-sm-5" for="currentPassword">Your password:</label>
											<div class="col-sm-7">
												<input id="currentPassword" class="form-control" type="password" ng-model="newUserData.currentPass">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<label class="col-sm-5" for="newPassword">New password:</label>
											<div class="col-sm-7">
												<input id="newPassword" class="form-control" type="password" ng-model="newUserData.newPass">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<label class="col-sm-5" for="repeatPassword">Repeat password:</label>
											<div class="col-sm-7">
												<input id="repeatPassword" class="form-control" type="password" ng-model="newUserData.newPassRepeat">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-xs-12">
											<button type="submit" class="btn btn-default btn-lg center-block app-btn-blue cswidth capitalize">save</button>
										</div>
									</div>
									<div class="alert alert-danger text-center animate-error" role="alert" ng-show="err">
										<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
										<span class="sr-only">Error:</span>
										<span ng-bind="err.message"></span>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-cs-12">
				<button ng-click='updateProfile()' class="btn btn-primary">Update info</button>
				<p>User avatar</p>
				<img class="img img-thumbnail" alt='user picture' src='{{profile.picture}}'>
				<p ng-bind='profile.displayName'></p>
				<button class="btn btn-sm btn-danger" ng-if="profile.facebook" ng-click="unlink('facebook')">
          			<i class="ion-social-facebook"></i> Unlink Facebook Account
        		</button>
        		<button class="btn btn-sm btn-primary" ng-if="!profile.facebook" ng-click="link('facebook')">
          			<i class="ion-social-facebook"></i> Link Facebook Account
        		</button>

        		<button class="btn btn-sm btn-danger" ng-if="profile.google" ng-click="unlink('google')">
          			<i class="ion-social-googleplus"></i> Unlink Google Account
        		</button>
        		<button class="btn btn-sm btn-primary" ng-if="!profile.google" ng-click="link('google')">
          			<i class="ion-social-googleplus"></i> Link Google Account
        		</button>
			</div>
		</div>
	</div>
</div>
