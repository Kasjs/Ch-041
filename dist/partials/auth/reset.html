<div class="row">
	<div id="register" class="mobile-half-padding col-xs-12 col-sm-8 col-sm-offset-2 col-md-offset-3 col-md-6">
		<div class="cstmform-border card">
			<h2 class="header uppercase">
				<span class="orange">rss</span><span>|Reset Password</span>
			</h2>
			<div class="row">
				<div class="col-xs-12">
					<label class="email-label">User Email: <span class="user-email" ng-bind='password.email'></span> </label>
					<form name="resetform" ng-submit='reset(resetform)' ng-validate="validationRegistrOptions">
						<div class="form-group login">
							<label class="capitalize" for="enter-pwd">password</label>
							<input class="form-control reset" type="password" id='enter-pwd' ng-model="password.pas" name="pwd" autofocus="true" ng-required placeholder="Enter your Password" ng-required>
							<ul id="strength" check-strength="password.pas"></ul>
						</div>
						<div class="form-group login">
							<label class="capitalize" for="Reppwd">repeat password</label>
							<input class='form-control reset' type="password" id='Reppwd' ng-model="password.confirm" name="reppwd" placeholder="Repeat your Password" ng-required pw-check="enter-pwd">
							<span class="msg-error"  ng-show="resetform.reppwd.$error.pwmatch">
						</div>
						<button id="sub_btn" type="submit" class="app-btn app-btn-blue center-block" >Change Password</button>
						<div class="alert alert-danger text-center animate-error" role="alert" ng-show="error">
							<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
							<span class="sr-only">Error:</span>
							<span id="error" ng-bind="error.message"></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
