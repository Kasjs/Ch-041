<!--Grid feeds-->
<div id="th-large" class="clearfix feeds">
    <div class="col-xs-12 col-md-6" ng-repeat="article in articles">
        <div class="panel panel-default app-panel fade-in-anim">
            <div class="panel-body">
                <img ng-show="article.img" ng-src="{{article.img}}" class="img-responsive" alt="Test img">
                <div class="content">
                    <div class="article-title">
                        <span ng-bind="article.title"></span>
                    </div>
                    <div class="article-content">
                        <span ng-bind="article.content"></span>
                    </div>
                    <div class="footer">
                        <div class="share">
                            <span class="my-hidden">
                                <a type="button" class="btn btn-info read-btn app-btn-blue uppercase" ng-href="{{article.link}}" target="_blank" class="">
                                    read
                                </a>
                                <span class="star-icon glyphicon glyphicon-star onhover-orange" ng-click="addFavourite(article)" ng-hide="isFavourites()"></span>
                            </span>
                            <span ng-show="isFavourites()"><span class="read-icon glyphicon glyphicon-trash onhover-red" ng-click="removeFavourite(article)"></span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
