<div class="row text-center">
    <div class="col-sm-offset-2"></div>
    <div class="col-sm-offset-2 col-sm-8">
        <div>
            <h2 id="group_description">{{element.description}}</h2>
            <h3>Selected date is: <em>{{dt | date:'fullDate' }}</em></h3>
            <div style="display:inline-block; min-height:290px;">
            <uib-datepicker ui-sref="groups.groupsCalendar.table({tableID : element.id})"
                                ng-model="dt" class="well well-sm" datepicker-options="options"
                            ng-model="dt" class="well well-sm" datepicker-options="options">
            </uib-datepicker>
            </div>
        </div>
        <input class="form-control text-center" type='text' ng-model='search_subject' placeholder="Enter subject name">
        <hr>
        <button class="btn btn-info" ng-click='passingData()'>Show hours</button>
        <hr>
        <h4 id="amount_heading">Amount hours of entered subject <span class='subject_info'>{{subject}}</span> is: <strong class="subject_info">{{counter}} hours</strong></h4>
        <span class="hide" ng-bind='element.days'></span>
        <hr>
        <div ui-view></div>
    </div>
</div>
