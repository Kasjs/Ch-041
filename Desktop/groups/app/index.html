<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Groups schedule</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>
</head>
<body>

<div id='container_groups' class="container">
    <div id="heading_div" class="well">
        <h1 class="bg-info">Groups schedule page</h1>
    </div>
    <br>
    <div class="panel-group" id="accordion">
        <div class="panel panel-default border_panel">
            <div id="panel_heading_1" class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Group 1 Java Development</a>
                </h4>
            </div>
                <div id="collapse1" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <h3>Group 1 Java DEvelopment</h3>
                            <div id class="row">
                                <div id="datepicker_container_1" class="form-group">
                                    <div class="row datepicker_border">
                                        <div class="col-sm-8">
                                            <div id="datetimepicker1"></div>
                                        </div>
                                        <div class="col-sm-4">
                                            <button id="schedule_btn_1" class="btn btn-lg btn-info">Show schedule</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        <div class="panel panel-default">
            <div id="panel_heading_2"  class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Group 2 JavaScript Development</a>
                </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse">
                <div class="panel-body">
                    <div id class="row">
                        <h3>Group 2 JavaScript Development</h3>
                            <div id="datepicker_container_2" class="form-group">
                                <div class="row datepicker_border">
                                    <div class="col-sm-8">
                                <div id="datetimepicker2"></div>
                            </div>
                            <div class="col-sm-4">
                                <button id="schedule_btn_2" class="btn btn-lg btn-info">Show schedule</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
        <div class="panel panel-default">
            <div id="panel_heading_3"  class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">Group 3 ATQC</a>
                </h4>
            </div>
            <div id="collapse3" class="panel-collapse collapse">
                <div class="panel-body">
                    <div id class="row">
                        <h3>Group 3 ATQC</h3>
                        <div id="datepicker_container_3" class="form-group">
                            <div class="row datepicker_border">
                                <div class="col-sm-8">
                                    <div id="datetimepicker3"></div>
                                </div>
                                <div class="col-sm-4">
                                    <button id="schedule_btn_3" class="btn btn-lg btn-info">Show schedule</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>


































<div ng-app="schedule">
    <div id="container_calendar" class="container">
        
    </div>
    <div class="container">
        <div ng-view></div>
    </div>
</div>







<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<script src="js/script.js"></script>
<script src="app.js"></script>
</body>
</html>
